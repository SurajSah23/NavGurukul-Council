    .header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .nav-logo {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .nav-menu li {
      margin-right: 20px;
    }

    .nav-menu li:last-child {
      margin-right: 0;
    }

    .nav-menu li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-menu li a:hover {
      color: #ffc107;
    }

    .thumbnails-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .thumbnail {
      flex: 1;
      max-width: 300px;
      margin: 10px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .thumbnail p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .thumbnail ul {
      padding-left: 20px;
    }

    .footer {
      background-color: #000000;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .footer-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .footer-links {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .footer-links li {
      display: inline;
      margin-right: 10px;
    }

    .footer-links li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links li a:hover {
      color: #ffc107;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      .nav-container {
        padding: 0 10px;
      }

      .nav-menu li {
        margin-right: 10px;
      }

      .thumbnail {
        max-width: calc(50% - 20px);
      }
    }

    @media screen and (max-width: 480px) {
      .nav-logo {
        font-size: 20px;
      }

      .nav-menu {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-menu li {
        margin-right: 0;
        margin-bottom: 10px;
      }

      .thumbnail {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="nav-container">
        <ul class="nav-menu">
          <li><a href="#" onclick="showResponsibility('Discipline Coordinator')">Discipline Coordinator</a></li>
          <li><a href="#" onclick="showResponsibility('Facility Maintenance')">Facility Maintenance</a></li>
          <li><a href="#" onclick="showResponsibility('Training And Placement Coordinator')">Training And Placement Coordinator</a></li>
          <li><a href="#" onclick="showResponsibility('Recreation Coordinator')">Recreation Coordinator</a></li>
          <li><a href="#" onclick="showResponsibility('Health Coordinator')">Health Coordinator</a></li>
          <li><a href="#" onclick="showResponsibility('Outreach Coordinator')">Outreach Coordinator</a></li>
          <li><a href="#" onclick="showResponsibility('Culture Coordinator')">Culture Coordinator</a></li>
          <li class="search-icons"><a href="#"><i class="fas fa-search" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="thumbnails-container">
    <!-- Content will be dynamically updated by JavaScript -->
  </div>

 

  <script>
    function showResponsibility(coordinator) {
      var thumbnailsContainer = document.querySelector('.thumbnails-container');
      var content = '';

      switch (coordinator) {
        case 'Facility Maintenance':
          content = `
            <div class="thumbnail">
              <p><strong>Facility Maintenance Responsibilities:</strong></p>
              <ul>
                <li>Coordinating for providing facilities related to electricity, wifi, and drinking water on the campus</li>
                <li>Call and Follow-ups for repair and maintenance</li>
                <li>Negotiating with vendors for the most economical solutions</li>
                <li>Keeping a record of all repair and maintenance</li>
                <li>Keeping a record of all relevant bills</li>
                <li>Coordinate to upload the bills on the payment dashboard</li>
              </ul>
            </div>
          `;
          break;

        case 'Outreach Coordinator':
          content = `
            <div class="thumbnail">
              <p><strong>Outreach Coordinator Responsibilities:</strong></p>
              <ul>
                <li>Click pictures pertaining to different activities and store them in a centralized location accessible to all the members</li>
                <li>Acting as the central point of communication between the Center, volunteers, and community members</li>
                <li>To maintain a campus-specific blog</li>
                <li>Create attractive flyers, and posts for social media platforms</li>
                <li>Coordinate with the social media team for regular and timely updates on the social media platforms</li>
                <li>Keep a record of all relevant photos and videos</li>
                <li>Write catchy and informative descriptions for each social media post</li>
              </ul>
            </div>
          `;
          break;

        case 'Discipline Coordinator':
          content = `
            <div class="thumbnail">
              <p><strong>Discipline Coordinator Responsibilities:</strong></p>
              <ul>
                <li>Ensure that all rules & regulations are laid out clearly through the use of posters. Ensure that each student has signed a copy of the rules and regulations to be followed</li>
                <li>Ensure the whole campus runs smoothly and students follow the campus rules religiously.</li>
                <li>Ensure that all students attend classes and meetings on time.</li>
                <li>Ensure that no student is in their rooms at the time of the academic hour, except for genuine cases (sickness with approval from the team)</li>
                <li>Coordinate for ensuring discipline while external visits to the campus</li>
                <li>Consulting with the council and coming up with a time schedule for the day. This includes class times, meal times, morning and evening circles, and work time</li>
                <li>Addressing any violation or rule or any misconduct by any student and taking appropriate action</li>
                <li>Maintaining a public record of all cases where disciplinary action was taken</li>
                <li>Conducting elections on campus every 45 days along with the laptops reallocation, beds and rooms will be reallocated randomly among the students</li>
              </ul>
            </div>
          `;
          break;

        case 'Kitchen Coordinator':
          content = `
            <div class="thumbnail">
              <p><strong>Kitchen Coordinator Responsibilities:</strong></p>
              <ul>
                <li>Assigning the kitchen and cleaning duties equally and impartially among the students</li>
                <li>Deciding the time for the meal breaks</li>
                <li>Make sure that food is being served during break time only</li>
                <li>Creating the menu with the help of the members who have kitchen duty</li>
                <li>Assigning duties for planning and buying groceries and other raw materials for food</li>
                <li>Creating cleaning schedules (campus and kitchen)</li>
                <li>Addressing and resolving any complaints and grievances raised by the members regarding food</li>
                <li>Any other kitchen and the food-related issue will be solved by the food and hygiene committee</li>
                <li>Documenting all such decisions on the appropriate communication channel</li>
              </ul>
            </div>
          `;
          break;

        case 'Information and Technology Coordinator':
          content = `
            <div class="thumbnail">
              <p><strong>Information and Technology Coordinator Responsibilities:</strong></p>
              <ul>
                <li>To take care of NavGurukul laptops that are not assigned to anyone</li>
                <li>Devise and document a method to maintain the inventory of laptops and allotment of laptops to new students</li>
                <li>To reallocate the laptops to the students in a randomized manner every 45 days with course-appropriate constraints (e.g. Android students to get first access to 8GB+, iOS students to get first access to MacBooks)</li>
                <li>To oversee and assess any laptop repairs</li>
                <li>To resolve internet issues: assess the problems, collect data, find solutions and execute them</li>
                <li>Documenting all such decisions on the appropriate communication channel</li>
              </ul>
            </div>
          `;
          break;

        case 'Health Coordinator':
          content = `
            <div class="thumbnail">
              <p><strong>Health Coordinator Responsibilities:</strong></p>
              <ul>
                <li>To make sure students stay fit and healthy on the campus</li>
                <li>To coordinate for vehicle/cab in case of severe or fatal medical emergencies</li>
                <li>In case of common medical conditions like cough, fever, headache, or vomit, make sure that the medicines are available for students</li>
              </ul>
            </div>
          `;
          break;

        case 'Recreation Coordinator':
          content = `
            <div class="thumbnail">
              <p><strong>Recreation Coordinator Responsibilities:</strong></p>
              <ul>
                <li>Organize recreational activities (games, yoga, fun activities) on the campus</li>
                <li>Ensure maximum studentsâ€™ participation</li>
                <li>Facilitate connecting mind, body, and soul activities</li>
              </ul>
            </div>
          `;
          break;

        case 'Culture Coordinator':
          content = `
            <div class="thumbnail">
              <p><strong>Cultural Coordinator Responsibilities:</strong></p>
              <ul>
                <li>Organizing celebration of festivals on campus with a spirit of giving</li>
                <li>Organizing various clubs or interest groups such that students can participate and learn from these on a long-term basis</li>
                <li>Organize events where students get an opportunity to come together and engage in other activities of interest</li>
              </ul>
            </div>
          `;
          break;

        case 'Training And Placement Coordinator':
          content = `
            <div class="thumbnail">
              <p><strong>Training and Placement Coordinator Responsibilities:</strong></p>
              <ul>
                <li>Providing assistance to students to apply for internships and jobs</li>
                <li>Corresponding with companies for recruitment and internships</li>
                <li>Organizing interview readiness sessions for students such as resume writing and mock interviews</li>
                <li>Coordinating all activities related to training and placement such as but not limited to inviting companies for interviews, arranging interviews, ensuring that the students are behaving responsibly with the job offers and the companies such that companies have a favorable experience with NavGurukul</li>
              </ul>
            </div>
          `;
          break;

        default:
          content = '<div class="thumbnail"><p>No responsibilities found for this coordinator.</p></div>';
          break;
      }

      thumbnailsContainer.innerHTML = content;
    }
  </script>
</body>
</html>
